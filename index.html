<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Gallery Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid view</a></li>
            <li class="links"><a href="#slides">Slide view</a></li>
        </ul>
        <br> <br>
        <section id="home">
            <h1>This is the Art gallery </h1>
            <h2>Click "Grid View </h2>
            <h2>or</h2>
            <h2> Slide View to begin</h2>
        </section> <br>
        <section id="grids">
            <span> <img src="blue.jpg"> <img src="flowers.gif"> <img src="Orange.png"> <img src="Pink%20tulip.jpg"> </span> <br>
            <span> <img src="purple.jpg"> <img src="Red%20rose.jpg"> <img src="violet.jpg"> <img src="White.jpg"></span>
        </section> <br>

        <section id="slides">
            <div class="carousel slide" id="mycarousel">
                <div class="carousel-inner">

                    <div class="item active">
                        <img class="img-responsive" src="blue.jpg" alt="red" style="width:50%;">
                        <div class=carousel-content>
                            <p>Blue Rose</p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="flowers.gif" alt="red" style="width:50%;">
                        <div class=carousel-content>
                            <p>flowers</p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Orange.png" alt="red" style="width:50%;">
                        <div class=carousel-content>
                            <p>Orange Rose</p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Pink%20tulip.jpg" alt="red" style="width:50%;">
                         <div class=carousel-content>
                            <p>Pink Rose</p>
                        </div>
                    </div>

                        <div class="item">
                            <img class="img-responsive" src="purple.jpg" alt="red" style="width:50%;">
                             <div class=carousel-content>
                            <p>Purple Rose</p>
                        </div>
                    </div>

                            <div class="item">
                                <img class="img-responsive" src="Red%20rose.jpg" alt="red" style="width:50%;">
                                 <div class=carousel-content>
                            <p>Red rose</p>
                        </div>
                    </div>

                                <div class="item">
                                    <img class="img-responsive" src="violet.jpg" alt="red" style="width:50%;">
                                     <div class=carousel-content>
                            <p>Violet rose</p>
                        </div>
                    </div>

                                    <div class="item">
                                        <img class="img-responsive" src="White.jpg" alt="red" style="width:50%;">
                                         <div class=carousel-content>
                            <p>White rose</p>
                        </div>
                    </div>

                                        <div class="item">
                                            <img class="img-responsive" src="yellow.jpg" alt="red" style="width:50%;">
                                             <div class=carousel-content>
                            <p>Yellow Rose</p>
                        </div>
                    </div>
                                        </div>

                                        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>

                                        <a class="right carousel-control" href="#mycarousel" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                            <span class="sr-only">next</span>
                                        </a>
                                    </div>


        </section>
    </center>

</html>
